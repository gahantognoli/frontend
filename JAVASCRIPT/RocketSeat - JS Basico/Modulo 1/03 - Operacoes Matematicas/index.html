<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Operações Matemáticas</title>
</head>
<body>
    
    <script>
        //Apesar do javascript ser uma linguagem de tipagem dinâmica, não podemos somar texto com números
        // ou seja, temos que realizar sua conversão, caso contrário o valor será CONCATENADO como acontece
        // em outras linguagens de programação;
        
        var x = 10, y = 5;
        
        //Operação com atribuição ao x.
        x *= y;

        console.log(x);
    </script>
</body>
</html>
