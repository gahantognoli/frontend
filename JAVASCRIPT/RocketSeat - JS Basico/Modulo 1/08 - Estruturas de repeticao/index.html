<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS - Estruturas de repeticao</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <script>
        //Estruturas de repetição (for e while)
        
        //Exemplo for.
        for(var i = 0; i <= 100; i++){
            console.log(i);
        }
        
        //Exemplo while.
        var j = 20212321;

        while(j < 50){
            console.log(j);
            j /= 5; 
        }

    </script>
</body>
</html>
