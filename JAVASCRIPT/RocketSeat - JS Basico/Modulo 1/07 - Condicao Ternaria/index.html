<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Condição ternária</title>
</head>
<body>
    
    <script>
        //condição ternária, serve para reduzir a codificação de condições simples(if e else).

        var sexo = "M";

        if(sexo === "M"){
            console.log("Masculino");
        }else{
            console.log("Feminino");
        }

        //Reduzindo a condição acima com o operador ternario.
        var resultado = (sexo === "M") ? "Masculino" : "Feminino";
        console.log(resultado);

    </script>
</body>
</html>
