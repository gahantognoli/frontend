    <script>
        //Exercicio 2

        /*
        Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:

        function pares(x, y) {
        // código aqui
        }

        pares(32, 321);
        */

        //Criando a função.

        function pares(x, y){
            for(var i = x; i <= y; i++){
                //Se o resto da divisão do número em questão for igual a 0, então o número é par.
                if(i % 2 == 0){
                    console.log("O numero " + i + " é par");
                }
            }
        }
        
        //chamando a função.
        pares(32, 321);

    </script>
