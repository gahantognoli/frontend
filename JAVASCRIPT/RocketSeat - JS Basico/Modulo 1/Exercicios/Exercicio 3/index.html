<body>

    <script>
        //Exercicio 3

        /*
            Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e 
            retorna um booleano true/false caso exista ou não.

            function temHabilidade(skills) {
            // código aqui
            }

            var skills = ['Javascript', 'ReactJS', 'React Native'];
            temHabilidade(skills); // true ou false
            Dica: para verificar se um vetor contém um valor, utilize o método indexOf.
        */

        //criando a função.
        /*
        Tópico: A função indexOf() do javascript percorre o array em questão, buscando um elemento passado no primeiro 
        parâmetro, caso encontre esse elemento será retornado a posição que se encontra, caso não for encontrado será 
        retornado o valor -1.
        */

        function temHabilidade(skills){
            //Verifica se a string "Javascript" não está no vetor (valor -1 representa quando não está).
            if(skills.indexOf("Javascript") === -1){
                return false;
            }else{
                return true;
            }
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(temHabilidade(skills));
    
    </script>

</body>
