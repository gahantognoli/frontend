<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Condicionais</title>
</head>

<body>

    <script>
        //Estrutura condicionais.

        function retornaSexo(sexo) {
            // M ou F
            // o "==" compara somente os valores, já o "===" além de comparar os valores compara os tipos dos dados.
            // IF
            if (sexo === "M") {
                return "Masculino";
            }
            else if (sexo === "F") {
                return "Feminino";
            }
            else {
                return "Outro";
            }

            //SWITCH
            switch (sexo) {
                case "M":
                    return "Masculino";
                case "F":
                    return "Feminino";
                default:
                    return "Outro";
            }
        }

        //Chamando a função.
        var resultado = retornaSexo("M");
        console.log(resultado);

    </script>
</body>

</html>
