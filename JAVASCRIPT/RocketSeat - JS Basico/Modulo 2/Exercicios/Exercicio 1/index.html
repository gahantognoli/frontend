<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercicio 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="container">

    </div>
    
    <script>
        //Exericio 1

        /*
            Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho 
            com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.
        */
        
        var container = document.querySelector(".container");
        //Criando o botão
        var botao = document.createElement("button");
        
        //Criando texto e adicionando ao botão.
        var textoBotao = document.createTextNode("Adicionar elemento");
        botao.appendChild(textoBotao);

        //Adicionado o botão ao body do HTML.
        container.appendChild(botao);
        
        //Quando o botão for clicado irá chamar a função "CriaElemento()";
        botao.onclick = CriaElemento;

        function CriaElemento() {
            //Criando elemento e definindo alguns estilos.
            var elemento = document.createElement("div");
            elemento.style.width = "100px";
            elemento.style.height = "100px";
            elemento.style.backgroundColor = "red";
            
            //Adicionando o elemento criado ao container.
            var container = document.querySelector(".container");
            container.appendChild(elemento); 
        }

    </script>
</body>
</html>
