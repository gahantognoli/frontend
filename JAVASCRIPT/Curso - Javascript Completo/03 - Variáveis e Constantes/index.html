        document.write(nomeCompleto);
    </script>

    <br />

    <script type="text/javascript">
        var yes = true;
        var no = false;
        //Escrever concatenação no documento HMTL.

    </script>

    <br />
    
    <script type="text/javascript">
        const pi = 3.14;
        document.write(pi);
    </script>


</body>
</html>
