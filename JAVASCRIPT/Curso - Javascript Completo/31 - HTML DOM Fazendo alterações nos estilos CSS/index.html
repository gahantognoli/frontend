<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML DOM Fazendo alterações nos estilos CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p id="p1">
        Hello World!
    </p>

    <p id="p2">
        Hello World!
    </p>

    <script>
        document.getElementById("p2").style.color = "blue";
        document.getElementById("p1").style.fontFamily = "Arial, sans-serif";
        document.getElementById("p2").style.fontSize = "8px";
    </script>

    <br>

    <p id="p3">
        Gabriel Antognoli is a Developer. DevMedia is a Great Company. Ferrari is the best car.
    </p>

    <input type="button" value="Hide text" onclick="document.getElementById(`p3`).style.visibility=`hidden`" />
    <input type="button" value="Show text" onclick="document.getElementById(`p3`).style.visibility=`visible`" />

</body>

</html>
