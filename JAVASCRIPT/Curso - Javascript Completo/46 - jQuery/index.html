<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
</head>

<body>

    <button id="buttonFadeIn" name="buttonFadeIn">Click Here to fade in.</button>
    <button id="buttonFadeOut" name="buttonFadeOut">Click Here to fade out.</button>

    <br>
    <br>

    <div id="div1" style="width: 80px; height: 80px; display: none; background-color: red;">

    </div>
    <br>

    <div id="div2" style="width: 80px; height: 80px; display: none; background-color: green;">

    </div>
    <br>

    <div id="div3" style="width: 80px; height: 80px; display: none; background-color: blue;">

    </div>
    <br>

    <script>

        $(document).ready(function () {

            $("#buttonFadeIn").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            $("#buttonFadeOut").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

        });

    </script>

</body>

</html>
