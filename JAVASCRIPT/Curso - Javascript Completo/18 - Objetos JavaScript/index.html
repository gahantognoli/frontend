<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Objetos JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p>
        <button onclick="TestProperties()">Click Here to test</button>
    </p>

    <p>
        <button onclick="testMetods()">Click Here to test</button>
    </p>


    <script>
        function TestProperties() {
            var message = "Hello World";
            var x = message.length; //tamanho da string;
            alert(x);
        }

        function testMetods() {
            var message = "Hello World";
            var x = message.toUpperCase(); // deixa em caixa alta.
            alert(x);
        }
    </script>

</body>

</html>
