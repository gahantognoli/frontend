<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Funções Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p>
        <button onclick="myColors('Blue', 'Black', function(){ alert('... And All Colors'); });">Click Here to result</button>
    </p>

    <p>
        <button onclick="myCars('Audi', 'BMW', otherMyCars);">Click Here to result 2</button>
    </p>

    <script>

        function myColors(color1, color2, callback) {
            alert("My favorite color is " + color1 + " and " + color2);
            callback();
        }


        function myCars(cars1, cars2, callback) {
            alert("My favorite cars are " + cars1 + " and " + cars2);
            callback();
        }

        function otherMyCars() {
            alert("My others favorite cars are Ferrari and Porsche");
        }

    </script>

</body>

</html>
