<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Objeto Math do Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p>
        <button onclick="TestMath1()">Click Here to Test Math 1</button>
    </p>

    <p>
        <button onclick="TestMath2()">Click Here to Test Math 2</button>
    </p>

    <p>
        <button onclick="TestMath3()">Click Here to Test Math 3</button>
    </p>

    <script>

        function TestMath1() {
            var x = 4.77;
            var round = Math.round(x); //arredonda o valor, para o valor inteiro mais próximo.
            alert(round);
        }

        function TestMath2() {
            var randon = Math.random();//gera um número aleatório entre 0 e 1.
            alert(randon);
        }

        function TestMath3() {
            var x = 25;
            var sqrt = Math.sqrt(25); //retorna a raiz quadrada de uma valor.
            alert(sqrt);
        }

    </script>

</body>

</html>
