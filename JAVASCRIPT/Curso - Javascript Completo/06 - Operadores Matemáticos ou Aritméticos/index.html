<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Operadores Matemáticos ou Aritméticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p>
        x= 5; y = 7 => x + y =
        <script>
            var x = 5;
            var y = 7;
            document.write(x + y);
        </script>
    </p>

    <p>
        x = 8; y = 3 => x - y =
        <script>
            var x = 8;
            var y = 3;
            document.write(x - y);
        </script>
    </p>

    <p>
        x = 3; y = 3 => x * y =
        <script>
            var x = 3;
            var y = 3;
            document.write(x * y);
        </script>
    </p>

    <p>
        x = 7; y = 2 => x / y =
        <script>
            var x = 7;
            var y = 2;
            document.write(x / y);
        </script>
    </p>

    <p>
        x = 7; y = 2 => x % y =
        <script>
            var x = 7;
            var y = 2;
            document.write(x % y);
        </script>
    </p>

    <p>
        x = 3 => ++x =
        <script>
            var x = 3;
            x = ++x;
            document.write(x);
        </script>
    </p>

    <p>
        x = 3 => --x =
        <script>
            var x = 3;
            x = --x;
            document.write(x);
        </script>
    </p>

</body>

</html>
