<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Window.History e Window.Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <button onclick="gooBack()">Back</button>

    <br>
    <br>

    <button onclick="goFoward()">Foward</button>

    <br>
    <br>

    <button onclick="showInfo()">Show information about browser</button>
    <br>

    <div id="myInfo">

    </div>

    <script>
        function gooBack(){
            window.history.back(); //volta a página anterior.
        }

        function goFoward(){
            window.history.forward(); //avança uma página.
        }

        function showInfo(){
            var txt = "<p>" + navigator.appVersion + "</p>";
            txt += "<p>Cookies enable: " + navigator.cookieEnabled + "</p>";
            txt += "<p>Plataform: " + navigator.platform + "</p>";
            txt += "User agent header: " + navigator.userAgent + "</p>";

            document.getElementById("myInfo").innerHTML = txt; 
        }
    </script>

</body>
</html>
