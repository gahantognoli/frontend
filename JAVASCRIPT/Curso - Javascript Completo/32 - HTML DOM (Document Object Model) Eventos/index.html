<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML DOM (Document Object Model) Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1 onclick="this.innerHTML='Thank my friend'">Please, click on this text</h1>

    <br>

    <h1 onclick="changeText(this)">Please, click on this text(new version)</h1>

    <br>

    <p id="demo"></p>
    <button id="myBtn">Show date</button>

    <script>
        //this = faz referencia ao elemento.
        function changeText(id){
            id.innerHTML = "Thank you my friend(new version)."
        }

        document.getElementById("myBtn").onclick = function() {
            displayDate();
        };

        function displayDate(){
            document.getElementById("demo").innerHTML = Date(); // retorna a data atual;
        }

    </script>

</body>
</html>
