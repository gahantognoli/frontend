        //EXEMPLO DE HERANÇA EM JS.
        function Car(){};
        //adicionando atributo.
        Car.prototype.msg_speed = "This is a message of Speed";
        //Encapsulamento com setSpeed.
        Car.prototype.setSpeed = function(speed){
            this.setSpeed = speed;
            alert("Car speed changed!");
        }

        //Fazendo a herança.
        function Ferrari(){};
        Ferrari.prototype = new Car(); //herança.
        //Apontando para o construtor da classe Ferrari.
        Ferrari.prototype.constructor = Ferrari;
        
        //Fazendo override do método setSpeed da classe Car herdade.
        Ferrari.prototype.setSpeed = function(speed){
            this.speed = speed;
            alert("Ferrari speed changed!");
        }

        var ferrariOOP = new Ferrari();
        ferrariOOP.setSpeed(200);
