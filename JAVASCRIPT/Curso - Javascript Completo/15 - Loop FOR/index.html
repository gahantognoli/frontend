<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Loop FOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p>
        <button onclick="testeFor()">Cllick Here to result</button>
    </p>

    <p>
        <span id="out">Result is here!</span>
    </p>

    <p>
        <button onclick="testFor2()">Cllick Here to result 2</button>
    </p>

    <p>
        <span id="out2">Result is here!</span>
    </p>

    <script>
        function testeFor() {
            var varout = "";

            for (var i = 0; i < 5; i++) {
                varout = varout + "The number is " + i + "<br>";
            }

            document.getElementById("out").innerHTML = varout;
        }

        function testFor2() {
            var result = 0;

            for (var i = 0; i <= 100; i = i + 2) {
                result += i;
            }

            document.getElementById("out2").innerHTML = result;
        }
    </script>

</body>

</html>
