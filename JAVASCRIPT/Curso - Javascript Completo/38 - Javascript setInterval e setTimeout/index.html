<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Javascript setInterval e setTimeout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <button onclick="myTest1()">Alert Box each 2 seconds</button>

    <br>
    <br>

    <button onclick="myTest2()">Alert Box once after 5 seconds</button>

    <br>
    <br>

    <p id="clock"></p>

    <script>

        var myVar = setInterval(function() { myTimer(); }, 1000);

        function myTimer(){
            var date = new Date();
            var currentDateTime = date.toLocaleTimeString();
            document.getElementById("clock").innerHTML = currentDateTime;
        }

    </script>

    <script>
        function myTest1() {
            setInterval(function () { alert("Gabriel Antognoli"); }, 2000);
        }

        function myTest2() {
            setTimeout(function () { alert("Gabriel Antognoli 2"); }, 5000);
        }
    </script>



</body>

</html>
