<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ferramentas do JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1>My First JavaScript Program - Hello World</h1>
    <p id="demo">This is a paragraph.</p>
    <button type="button" onclick="displayHello()">Click Here!</button>

    <script>
        function displayHello(){
            document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>
</body>
</html>
