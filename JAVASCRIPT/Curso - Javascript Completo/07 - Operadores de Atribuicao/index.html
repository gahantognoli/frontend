<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operadores de Atribuição</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <p>
        x = 9; y = 1 => x = y => x =
        <script>
            var x = 9;
            var y = 1;
            x = y;
            document.write(x);
        </script>
    </p>

    <p>
        x = 8; y = 3 => x += y => x =
        <script>
            var x = 8;
            var y = 3;
            x += y;
            document.write(x);
        </script>
    </p>

    <p>
        x = 3; y = x => x -= y => x =
        <script>
            var x = 3;
            var y = 3;
            x -= y;
            document.write(x);
        </script>
    </p>

    <p>
        x = 6; y = 2 => x *= y => x = 
        <script>
            var x = 6;
            var y = 2;
            x *= y;
            document.write(x);
        </script> 
    </p>

    <p>
        x = 9; y = 3 => x /= y => x =
        <script>
            var x = 9;
            var y = 3;
            x /= y;
            document.write(x);
        </script>
    </p>

    <p>
        x = 7; y = 2 => x %= y => x = 
        <script>
            var x = 7;
            var y = 2;
            x %= y;
            document.write(x);
        </script>
    </p>

</body>
</html>
