<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AJAX (que é abreviação de Asynchronous Javascript and XML) </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div id="myDiv">
        <h3>This text changes when you click in the button. </h3>
    </div>

    <button type="button" onclick="loadXMLDoc()">ChangeText</button>

    <script>
    
        function loadXMLDoc(){
            var xmlHttp = new XMLHttpRequest();

            xmlHttp.onreadystatechange = function(){
                // 4 = requisição encerrada e está pronta e status 200 = OK - requisição deu certo.
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
                    document.getElementById("myDiv").innerHTML = xmlHttp.responseText;
                }
            };

            //Requisitando o documento XML(servidor).
            xmlHttp.open("GET", "http://w2c.com.br/ajax/ajax_test.txt", true);
            xmlHttp.send();
        }

        
        
    
    </script>

</body>
</html>
