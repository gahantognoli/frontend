<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Estrutura condicional IF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <p>
        <button onclick="testeIf()">Click Here to result</button>
        <span id="demo"></span>
    </p>

    <script>
        
        function testeIf(){
            var x = 10;
            var y = 10;
            var result;

            if(x == y){
                result = "x equal y";
            }else{
                result = "x not equal y";
            }

            document.getElementById("demo").innerHTML = result;
        }

    </script>
</body>
</html>
