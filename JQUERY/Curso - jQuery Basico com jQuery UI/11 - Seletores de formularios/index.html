<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Seletores de formulários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        .test {
            border: 2px solid gray;
            padding: 5px;
            max-width: 300px;
            border-radius: 3px;   
        }
    </style>

    <script type="text/javascript">

        $(document).ready(function () {
           $(':button').addClass('test');

           $(':checked').css('background-color', 'yellow');

           $(':selected').css('background-color', 'yellow');

           $(':disabled').css('background-color', 'yellow');
        });

    </script>
</head>

<body>

    <form action="">
        Nome: <input type="text"  /><br />
        Senha: <input type="password" disabled="disabled" /><br />

        Radio:<br /> <input type="radio" name="s" /> Masc
                     <input type="radio" name="s" /> Fem<br />
        
        File: <input type="file" /><br />
        Cheks: 
        <input type="checkbox" checked/>A
        <input type="checkbox" />B
        <input type="checkbox" />C
        <input type="checkbox" />D
        
        <br />

        Select: 
        <select name="" id="">
            <option value="">Brasil</option>
            <option value="" selected>Portugal</option>
            <option value="" disabled="disabled">EUA</option>
        </select>

        <br />

        <input type="submit" value="Enviar" />
        <input type="reset" value="Button">
        <button type="button">Botão</button><br />
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </form>

</body>

</html>
