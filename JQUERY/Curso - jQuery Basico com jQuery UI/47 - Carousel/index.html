<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jcarousel.basic.css">

    <script src="jcarousel/libs/jquery/jquery.js"></script>
    <script src="jcarousel/dist/jquery.jcarousel.min.js"></script>
    <script src="jcarousel.basic.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div class="wrapper">

        <div class="jcarousel-wrapper">

            <div class="jcarousel" id="carousel">

                <ul class="treeview-red treview">
                    <li>
                        <img src="img/crianca.jpg" alt="" width="600" height="400">
                    </li>

                    <li>
                        <img src="img/leao-moderno.jpg" alt="" width="600" height="400">
                    </li>

                    <li>
                        <img src="img/passaro.jpg" alt="" width="600" height="400">
                    </li>

                    <li>
                        <img src="img/vaca.jpg" alt="" width="600" height="400">
                    </li>
                </ul>

            </div>

        </div>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination"></p>

    </div>

</body>

</html>
