<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery UI - DevMedia</title>
		
		<script type="text/javascript" src="jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
		<script type="text/javascript" src="typeahead.bundle.js"></script>
		
		<style type="text/css">
			
		</style>
		
		<script type="text/javascript">
			$(document).ready(function () {
				var comidas = [
					'Feijoada',
					'Macarronada',
					'Lasanha',
					'Strogonoff',
					'Feijão com Arroz',
					'Macarrão',
					'Salada',
					'Vatapá'
				];
				
				var subsMatch = function(strs) {
					return function encontrarCombinacoes(q, cb) {
						var combinacoes = [], strRegex;
						
						strRegex = new RegExp(q, 'i');
						
						$.each(strs, function(i , str) {
							if (strRegex.test(str)) {
								combinacoes.push({value: str});
							}
						});
						
						cb(combinacoes);
					};
				};
				
				$('#autocomplete').typeahead({
					hint: true,
					highlight: true,
					minLength: 1
				},
				{
					name: 'comidas',
					displayKey: 'value',
					source: subsMatch(comidas)
				});
			});
		</script>
	</head>
	
	<body>
		<div class="container">
			<h1>Exemplo de Auto Complete Typeahead</h1>
			
			<input type="text" id="autocomplete"/>
		</div>
	</body>
</html>
