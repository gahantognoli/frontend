<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chamadas encadeadas jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("a").on("click", function(){
                //jQuery sempre retorna o objeto.
                var valor = $('#txtTeste').css('background-color', '#FF0000').hide().val();
                alert(valor);
            });
        });

    </script>
</head>

<body>
    <a href="#">Clique!</a>
    <input type="text" id="txtTeste" />
</body>

</html>
