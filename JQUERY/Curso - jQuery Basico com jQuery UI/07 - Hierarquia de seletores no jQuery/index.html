<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hierarquia de seletores no jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#el1 + li').css('color', 'green');
        });

    </script>
</head>

<body>

    <ul id="lista">
        <li id="el1">Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <ul>
            <li>SubElemento 1</li>
            <li>SubElemento 2</li>
            <ul>
                <li>Camada 3.1</li>
                <li>Camada 3.2</li>
                <li>Camada 3.3</li>
            </ul>
        </ul>
    </ul>

</body>

</html>
