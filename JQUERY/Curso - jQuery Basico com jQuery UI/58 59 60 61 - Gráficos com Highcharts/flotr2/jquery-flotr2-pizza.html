<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery UI - DevMedia</title>
		
		<script type="text/javascript" src="jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
		
		<style type="text/css">
			
		</style>
		
		<script type="text/javascript">
			$(document).ready(function () {
				$('input').click(function() {
					$.ajax({
						type: "GET",
						url: "exemplo1.txt",
						dataType: "text",
						success: function (res) {
							alert(res);
						}
					});
				});
			});
		</script>
	</head>
	
	<body>
		<div class="container">
			<h1>Exemplo Ajax</h1>
			
			<form role="form">
				<input type="button" value="Enviar"/>
			</form>
			
		</div>
	</body>
</html>
