<html>

<head>
	<meta charset="utf-8">
	<title>jQuery UI</title>

	<script type="text/javascript" src="jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="highcharts.js"></script>
	<script type="text/javascript" src="exporting.js"></script>

	<style type="text/css">
	</style>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#chart-linha').highcharts({
				title: {
					text: 'Média mensal de preferência sobre comidas brasileiras',
					x: -20 //centralizando .. um bug
				},
				subtitle: {
					text: 'Criado por <b>Gabriel Antognoli</b> - 01/09/2018',
					x: -20 //centralizando .. um bug
				},
				xAxis: {
					categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
				},
				yAxis: {
					title: {
						text: 'Quantidade de Pessoas'
					},
					plotLines: [{
						value : 0,
						width : 1,
						color : 'black'
					}]
				},
				tooltip : {
					valueSuffix : 'pessoas' 
				},
				legend : {
					layout : 'horizontal',
					align : 'right',
					verticalAlign : 'bottom',
					borderWidth : 0
				},
				series : [
					{
						name : 'Feijoada',
						data : [12.5, 25.6, 17.3, 12.4, 29.0, 30.4, 32.1, 10.2, 3.2, 9.2, 10.2, 11.82]
					},
					{
						name : 'Macarronada',
						data : [1.5, 2.6, 7.3, 2.4, 21.0, 21.4, 3.1, 1.2, 13.2, 23.2, 10.2, 10.12]
					},
					{
						name : 'Arroz e Feijão',
						data : [112.5, 225.6, 117.3, 212.4, 129.0, 230.4, 232.1, 110.2, 123.2, 239.2, 110.2, 211.82]
					}
				]
			});
		});
	</script>
</head>

<body>
	<div class="container">
		<h1>Exemplo Gráfico Linha Highcharts</h1>

		<div id="chart-linha"></div>
	</div>
</body>

</html>
