<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Micro Curso - Classes Dinamicas</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="cs/style.css">
</head>
<body>		
	<section>
		<h1>Trabalhando dinamicamente com classes css utilizando o JQuery</h1>

		<div class="box item1">
			<p>addClass()</p>
		</div>

		<div class="box item2 blue">
			<p>removeClass()</p>
		</div>

		<div class="box item3">
			<p>toggleClass()</p>
        </div>
        
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/script.js"></script>
        
	</section>
</body>
</html>
