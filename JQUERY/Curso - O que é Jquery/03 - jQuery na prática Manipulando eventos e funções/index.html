<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery na prática Manipulando eventos e funções</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <p>jQuery é uma biblioteca Javascript!</p>
    <p>jQuery é de código aberto e livre para usar!</p>
    <p>jQuery aumenta a produtividade em um projeto!</p>

    <button type="button" id="botao1">Botão 1</button>
    <button type="button" id="botao2">Botão 2</button>
    <button type="button" id="botao3">Botão 3</button>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
    
        $(document).ready(function(){

            $("p").on("click", function(){
                alert("Clique efetuado!");
            });

            $("#botao1").on("click", function(){
                $(this).css("color", "red");
            });

            $("#botao2").on("click", function(){
                $(this).css("background-color", "yellow");
            });

        });  
    
    </script>

</body>
</html>
