<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Projeto contador e-comerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
   
</head>
<body>
    
    <div class="btn btn-quantidade" id="quantidade">
        <div class="icone" id="quantidade-mais">
            <span>+</span>
        </div>
        <div class="contador">
            <span>0</span>
        </div>
        <div class="icone" id="quantidade-menos">
            <span>-</span>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/quantidade.js"></script>

</body>
</html>
