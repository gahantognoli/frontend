<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario com HTML 5</title>
    </head>

    <body>

        <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
            
            <h2>Crie sua Conta do Hello Pizza</h2>

            <div>
                <fieldset>
                    <legend>Conta</legend>
                    <div>
                        <label>Email:</label>
                        <input type="email" name="email" minlength="6" maxlength="200" required/>
                    </div>
                    <div>
                        <label>Senha:</label>
                        <input type="password" name="senha" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div>
                        <label>Nome:</label>
                        <input type="text" placeholder="Ex: Gabriel" name="nome" />
                    </div>
                    <div>
                        <label>Telefone:</label>
                        <input type="tel" placeholder="(21) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" name="telefone" />
                    </div>
                    <div>
                        <label>Sexo</label>
                        <input type="radio" value="masculino" name="sexo" checked />
                        <label>Masculino</label>
                        <input type="radio" value="feminino" name="sexo" />
                        <label>Feminino</label>
                    </div>
                    <div>
                        <label>Data:</label>
                        <input type="date" name="data" />
                    </div>
                    <div>
                        <label>Foto de Perfil:</label>
                        <input type="file" accept="image/*" />
                    </div>
                </fieldset>   

                <fieldset>
                    <legend>Endereço</legend>
                    <div>
                        <label>Rua:</label>
                        <input type="text" name="endereco_rua"/>
                    </div>
                    <div>
                        <label>Numero</label>
                        <input type="number" min="1" max="9999" name="endereco_numero" />
                    </div>
                    <div>
                        <label>Complemento:</label>
                        <input type="text" name="endereco_complemento" />
                    </div>
                    <div>
                        <label>Cidade:</label>
                        <input type="text" name="endereco_cidade" />
                    </div>
                    <div>
                        <label>Estado:</label>
                        <select name="endereco_estado">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </select>
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Anúncio</legend>
                        <div>
                            <label>Como conheceu o Hello Pizza ?</label><br />
                            <textarea maxlength="250" rows="8" cols="50" name="como_conheceu_o_site" placeholder="Conte a sua historia e diga para a gente como conheceu a melhor pizzaria do brasil"></textarea>
                        </div>
                        <div>
                            <input type="checkbox" checked name="receber_anuncio"/>
                            <label>Desejo receber ofertas por e-mail</label>
                        </div>
                </fieldset>
            </div>
            <input type="submit" value="Finalizar cadastro" />
        </form>
    </body>
</html>
