			<br />

			<textarea id="txtMensagem" placeholder="Digite sua mensagem"></textarea><br />
			<button type="button" id="btnSalvar">Salvar Rascunho</button> <!--Local Storage-->
			<button type="button" id="btnSalvarSessao" name="salvaSessao">Salvar Sess√£o</button> <!--Session Storage-->
			<button type="button" id="btnEnviar" class="enviar" name="enviar">Enviar</button>
		</fieldset>
	</form>
	<script src="script.js"></script>
</body>
</html>
