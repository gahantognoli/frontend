<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 23</title>
    <!-- Adicionar CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Alerts <small>Elementos Alerts</small></h1>
                </div>

                <div class="alert alert-success">
                    Formulário enviado com sucesso!
                </div>

                <div class="alert alert-warning">
                    Cuidado ao enviar o formulario!
                </div>

                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    Preencha todos os campos do formulário!
                </div>

                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Falha ao enviar os dados! <a href="#" class="alert-link">Mais detalhes >></a> </strong>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Progress bar <small>Elementos progress bar</small></h1>
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%;">
                        <span class="sr-only">50% completo...</span>
                    </div>
                </div>


                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" 
                         style="width:60%;">
                        <span class="sr-only">60% completo...</span>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" 
                         style="width:70%;">
                        <span>70% completo...</span>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" 
                         style="width:80%;">
                        <span>80% completo...</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
