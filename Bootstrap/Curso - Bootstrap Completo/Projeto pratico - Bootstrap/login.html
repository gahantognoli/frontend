    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="form-login">
                    <h2>Efetue login</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="txtEmail" class="sr-only">E-mail</label>
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control input-lg" placeholder="Ex: fulano@email.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="txtSenha" class="sr-only">Senha</label>
                            <input type="password" id="txtSenha" name="txtSenha" class="form-control input-lg"
                                placeholder="Senha" required>
                        </div>

                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox" value="s">Lembre-me
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                <span class="glyphicon glyphicon-ok"></span> Acessar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
