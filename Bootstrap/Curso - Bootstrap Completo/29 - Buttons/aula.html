<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Adicionar CSS bootstrap -->

<body>

    <div class="container">
        <div class="row">

                    <h1>Single Toggle</h1>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>

            </div>
        </div>
    </div>

    <div class="container">

            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Checkbox</h1>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active btn-js">

                        </label>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" data-toggle="buttons">
                    <label for="" class="btn btn-primary active">
                        <input type="radio" name="rd-group1" id="rd-group1">Opção 1
                    </label>

                    <label for="" class="btn btn-primary active">
                        <input type="radio" name="rd-group1" id="rd-group1">Opção 1
                    </label>

                    <label for="" class="btn btn-primary active">
                        <input type="radio" name="rd-group1" id="rd-group1">Opção 1
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
