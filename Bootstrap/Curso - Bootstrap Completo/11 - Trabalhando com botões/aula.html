<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <!-- Adicionar CSS bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <hr />
                <a href="" class="btn btn-default">Botão</a>
                <a href="" class="btn btn-primary">Botão</a>
                <a href="" class="btn btn-success">Botão</a>
                <a href="" class="btn btn-info">Botão</a>
                <a href="" class="btn btn-warning">Botão</a>
                <a href="" class="btn btn-danger">Botão</a>
                <a href="" class="btn btn-link">Link</a>
                <button class="btn btn-primary">Button</button>
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-primary btn-xs">Botão muito pequeno</button>
            </div>

            <div class="col-xs-3">
                <button class="btn btn-info btn-sm">Botão pequeno</button>
            </div>

            <div class="col-xs-3">
                <button class="btn btn-default">Botão padrão</button>
            </div>

            <div class="col-xs-3">
                <button class="btn btn-danger btn-lg">Botão grande</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block">Block Level</button>
            </div>

            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block active">Block Level</button>
            </div>

            <div class="col-xs-12 col-sm-4">
                <button class="btn btn-danger btn-block" disabled="disabled">Block Level</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
